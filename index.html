<html>
<head>
<title> Addition App </title>

<style>

*{font-size:50px;font-family:Calibri;}
body{background-color:lavender;}

</style>
</head>

<body>
<center>

<h1> Addition App </h1>
<form onsubmit="add()">
<input type="number"step="any" id="num1" placeholder="Enter first number"/>
<br/> <br/>
<input type="number"step="any" id="num2" placeholder="Enter second number"/>
<br/> <br/>
<input type="submit"value="Add"/>
</form>

<h2 id="msg"/>
<script>

function add()
{
event.preventDefault();
letnum1=document.getElementById("num1");
letnum2=document.getElementById("num2");
letmsg=document.getElementById("msg");

if(num1.value=="")
{
alert("You did not enter the first number bro");
msg.innerHTML="";
num1.focus();
return;
}

if(num2.value=="")
{
alert("You did not enter the second number bro");
msg.innerHTML="";
num2.focus();
return;
}

let n1=parseFloat(num1.value);
let n2=parseFloat(num2.value);
let res=n1+n2;
let ans="addn="+res.toFixed(3);
msg.innerHTML=ans;
}

</script>
</center>
</body>
</html>
